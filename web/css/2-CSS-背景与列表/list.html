<!------------------------------------------------------
  属性名称              属性值                说明
  list-style-type     none                  无符号
                      disc                  实体小圆点
                      circle                空心小圆点
                      square                实心小方块
                      decimal               1,2,3...
                      lower-roman           i,ii,iii...
                      upper-roman           I,II,III...
                      lower-alpha           a,b,c...
                      upper-alpha           A,B,C...
  list-sytle-position inside                清单项目向右移
                      outside               清单正常显示
  list-style-image    url                   使用图片
------------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List属性</title>
    <style  type="text/css">
      body{
        background-image:url(background.jpg);
      }
      ul{
      list-style-type:square;;
      list-style-position:inside;
      }
      li{
        background-color:#585F68;
        font-size:15px;
        color:white;
        font-style: italic;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
      <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
      </ul>
  </body>
</html>
