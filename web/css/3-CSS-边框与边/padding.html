<!-----------------------------------------------------------------------
padding 属性介绍 // 向内挤压
        属性名称              属性值                   说明
        padding-top         长度/百分比              元件下端边线的空隙
        padding-bottom      。。。。。               元件上端边线的空隙
        padding-left        。。。。。               元件左端边线的空隙
        padding-right       。。。。。               元件右端边线的空隙
margin 属性介绍 // 向外挤压
        属性名称              属性值                    说明
        margin-top          长度/百分比                调整上端空隙
        margin-bottom       。。。。。                 调整下端空隙
        margin-right        。。。。。                 调整右端空隙
        margin-left         。。。。。                 调整左端空隙
------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>边界</title>
    <style type="text/css">
      td{
        padding-top: 20px;
        font-size:20px;
        text-align: center;
        font-style: italic;
        font-weight:bold;
        color:white;
      }
      table{
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
      <table border="1" cellspacin="0" cellpadding="0" width="100%" height="300">
        <tr>
          <td valign="top" bgcolor="#615385" align="center"> hello world</td>
        </tr>
      </table>
  </body>
</html>
