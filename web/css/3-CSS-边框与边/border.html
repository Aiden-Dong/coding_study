<!----------------------------------------------------------------------------
边框的使用：
          属性名称                      属性值                     说明
          border-color                十六进制                    边框的颜色
                                      英文名称                    // 可设置不同的边： 上右下左
                                      三原色
          border-style                none                      不显示边线
                                      dotted                    点线
                                      dashed                    虚线
                                      solid                     实线
                                      double                    双线
        border-width                                            线宽度
----------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      img{
        border-color:#615385;
        border-style:double;
        border-width:10px;
      }
    </style>
  </head>
  <body>
      <img src="7.jpg" alt="" width="400" height="250" />
  </body>
</html>
