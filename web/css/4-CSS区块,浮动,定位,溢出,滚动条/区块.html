        属性名称                                    说明
        width                                     区块的宽度

        min-width                                 区块的最小宽度
        max-width                                 区块的最大宽度
-------------------------------------------------------------------------->

        background-color: green;
        min-height:80px;
        padding:100px;
        margin:50px;
      }
    </style>
  </head>
  <body>
      <div class="">

      </div>
  </body>
</html>
