<!---------------------------------------------------------
  长度：
        单位 : in(英寸) cm(公分) px(像素) 。。。。。。。。。。。。
        颜色 : 十六进制(#ff0000) 颜色名称(color:red) 三原色（rgb(255,0,0)）
  文字属性：
        文字属性        属性值           说明
        font-sytle    normal           正常
                      italic           斜体
        font-variant  normal           正常
                      small-caps       将小写字母转换成小写的大写字母
        font-weight   normal           正常
                      bold             粗体
        font-size                      设置字号
        font-family                    设置字体名称
  文本属性
        属性名称           属性值            说明
        color                             文本颜色
        letter-spacing                    文本之间间隔
        word-spacing                      单词间隔
        white-space     normal            文本自动处理换行
                        pre               换行和空白受保护
                        nowrap            强制在同一行显示
        text-align      left              文字靠左
                        right             文字靠右
                        center            文字靠中
        text-decoration none              正常显示
                        underline         加下划线
                        overline          加顶线
                        line-through      加删除线
        text-indent                       首行缩进
        line-height                       行高
        text-transform  none              正常显示可以包含大小写字符
                        capitalize        字符串第一个字符大侠
                        uppercase         设置大写字符
                        lowercase         设置小写字符
        vertical-align  sub               设置文字为下标
                        super             设置文字为上标
                        top               元件往上端靠齐
                        middle            设置文字是在中线位置
                        bottom            元件往下端
                        length            排列长度
------------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字与文本属性</title>
    <style type="text/css">
      p{
        font-style:italic;
        font-variant:normal;
        font-weight: bold;
        color: #0C7FD6;
        letter-spacing:5px;
        word-spacing: 5px;
        text-indent: 20px;

      }
    </style>
  </head>

  <body>
      <p>hello world</p>
  </body>
</html>
