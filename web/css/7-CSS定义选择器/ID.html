<!--------------------------------------------------------------------------------
  1>
     每个ID在一个页面中只能使用一次， 作为某个元素的唯一标识符， 一般情况下， ID 只用于页面的唯一元素，
     如页眉， 主导航条， 布局区块等
  2>
    对于每个ID， 每个页面只能有一个元素使用该样式， 因此ID应该为每个页面唯一存在并仅使用一次的元素保留
--------------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID</title>
    <style type="text/css">
      /*    -> ID 类型一
            -> 任何id 与此类型相同的都能使用 */
        #one{
        color:blue;
      }
      /*   ID 类型二
           只能是指定类型的指定ID的效果 */
      h2#title{
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="one">Hello World</p>
    <h2 id="title">Hello world</h2>
  </body>
</html>
