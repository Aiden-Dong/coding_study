<!----------------------------------------------------------------------------
缩放的使用：
       属性的名称                  属性值                        说明
       zoom                      normal                     使用对象的实际尺寸
                                  百分比/浮点数大小            放大缩小
------------------------------------------------------------------------------>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>缩放</title>
    <style type="text/css">
    div{
        width:500px;
        height:200px;
        background-color:#8A8A8A;
        zoom:2.0;
    }
    </style>
  </head>
  <body>
    <div class="">
    </div>
  </body>
</html>
