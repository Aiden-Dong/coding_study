<!---------------------------------------------------------------------------
  箭头:
        属性名称                    属性值                       说明
        cursor                      auto                      光标是手型
                                    default                   光标是箭头
                                    hand/pointer              光标是手型
                                    move                      光标是移动的符号
                                    text                      光标是输入文本的符号
                                    wait                      漏斗
                                    help                      帮助
                                    url                       指定光标
----------------------------------------------------------------------------->

  <head>

      div{
          width:500px;
          height:200px;
          background-color:#8A8A8A;
          cursor: wait;
      }
    </style>
  </head>

    </div>
  </body>
</html>
