<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单接受</title>
  </head>
  <body>
    <form class="form_class" action="servlet/ServletInterface" method="get">
      <table>
        <tr>
          <td>name:</td>
          <td><input type="text" name="name" maxlength="10"></td>
        </tr>
        <tr>
          <td>passwd:</td>
          <td><input type="text" name="passwd" maxlength="10"></td>
        </tr>
        <tr>
          <td>message:</td>
          <td><input type="text" name="message" maxlength="20"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="submit" value="submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
