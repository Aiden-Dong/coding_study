<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>window 对象</title>
    <script type="text/javascript" charset="utf-8">
     
      /*
      *     1> 定义全局变量与在window对象上直接定义属性的差别:
      *         ->全局变量不能通过 delete 操作符删除， 而直接在 window 对象上的定义的属性可以
      *     2> 检测窗口位置: 
      *             -> screenLeft | screenTop (首先检测)
      *             -> screenX | screenY      (替换属性)
      *     3> 窗口大小:
      *                 innerWidth | innerHeight;
      *     4> 间歇调用和超时调用:
      *                 -> 间歇调用 : setInterval(function(){}, timeout);    | clearInterval()
      *                 -> 超时调用 : setTimeout(function(){}, timeout);     | clearTimeout()
      *
      */

        
      // 窗口位置：
      var leftPos = (typeof window.screenLeft == "number") ? window.screenLeft : window.screenX;
      var rightPos = (typeof window.screenRight == "number") ? window.screenRight : window.screenY;

      // 浏览器默认禁用
      window.moveTo(100, 100);
      window.moveBy(-10, -10);

      //窗口大小  -------- 页面大小
      var pageWidth = window.innerWidth,
          pageHeight = window.innerHeight;

      if(typeof pageWidth != "number"){
        if(document.compatMode == "CSS1Compat"){
          pageWidth = window.document.documentElement.clientWidth;
          pageHeight = window.document.documentElement.clientHeight;
        }else{
          pageWidth = window.document.body.clientWeight;
          pageHeight = window.document.body.clientHeight;
        }
      }
    // 导航和打开窗口
    var winOpen = window.open("http://www.baidu.com");
    if(winOpen == null){
      alert("页面已经被阻止打开");
    }
    // _self  表示在本页面打开
    // _blank 表示在本浏览器打开一个新页

    // 间歇调用和超时调用
   
            // setInterval()实现间歇调用
            function TimeOut(num){
                var test = 1;
                var intervalFlage = setInterval(function(){
                    if(test <= num){
                        alert(test);
                        test++;
                    }else{
                        clearInterval(intervalFlage);
                    }
                }, 1000);
            }
            //TimeOut(5);
            
            // 使用setTimeout()实现间歇调用
            var test = 0;
            function TimeOut2(num){
                test ++;
                setTimeout(function(){
                    alert(test);
                    if(test != num)
                        TimeOut2(num);
                },1000);
                
            }
            
         TimeOut2(5);

    </script>
