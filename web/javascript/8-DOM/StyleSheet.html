<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StyleSheet</title>
    <style type="text/css" charset="utf-8">
      div#box{
        width: 100%;
        height: 200px;
        text-align: center;
        background-color:  green;
      }
      p#text{
        color:red;
        font-size: 40px;
        font-weight:bold;
        font-style:italic;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p id="text">
        Hello world
      </p>
    </div>
    <script type="text/javascript" charset="utf-8">
      var sheet = document.styleSheets[0];        // 获取样式表
      var style = sheet.cssRules;                 // 获取css 样式集合
      for(var i = 0; i < sheet.cssRules.length; i++){
        alert(sheet.cssRules[i].selectorText);
        alert(sheet.cssRules[i].cssText);
      }
      sheet.insertRule("p{background-color:black;}", 1);
    </script>
  </body>
</html>
