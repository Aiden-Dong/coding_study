<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正则表达式</title>
    <script type="text/javascript" charset="utf-8">
      /*
      *   RegExp 对象 :  
      *          -> 格式 : var expression = /parrern/flag;
      *               // flage:
      *                    g : 只匹配第一个就立刻停止
      *                    i : 表示不区分大小写
      *                    m : 匹配整文， 找到所有匹配项
      *           -> exec(text)     // 进行匹配测试
      *                     // 属性方法  : 
      *                             input            // 应用的正则表达式字符串
      *                             index            // 匹配项在字符串中的位
      *            ->test(text)     // 测试是否存在匹配
      */
        
        var patte = /\s.*ab/g;
        var str = "hello oneab";
        alert(str.search(patte) + " : " + str.match(patte)[0]);
        alert(patte.exec(str));
        alert(patte.test(str));  // 一直向下匹配
        
    </script>
  </head>
  <body>

  </body>
</html>
