<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript 变量</title>
    <script type="text/javascript"  charset="utf-8">
      // 关于全局变量与局部变量
        var a = 3;  // 声明一个全局变量
        function test(){
          var a = 5;  // 声明一个局部变量
          var b = 1;
          c = 10;     // 并不推荐使用这种全局变量的执行方式
          alert(a);
        }

        test();
        //alert(b); 局部变量外部无法调用 -- 未定义错误
        alert(c); // 注意执行顺序

        // 数据类型

        /* Number 类型 */
        var a1 = 10;
        var a2 = 10.5;
        var a3 = NaN;
        var a4 = 1/0; // 返回正无穷
        alert(a3);
        alert(a4);
        /* underfined 数据类型 ， 表示变量被声明了却未赋值*/
        var under;
        alert(under);
        // String 数据类型 -- 引用类型
        var str = "hello world"; // js 单双引号不区分
        alert(str);
        // Boolean 型
        var flag1 = false;
        var flag2 = true;

        /*
        * 引用数据类型
        */
        var arr = [1, 2, 3];
        var dates = new Date();
        var obj = {}; // 空对象

        /*
          * 判断数据类型 typeof
        */
      alert(typeof(a1));
      alert(typeof(a2));
      alert(typeof(under));
      alert(typeof(str));
      alert(typeof(flag1));
      alert(typeof(arr));
      alert(typeof(null));
    </script>
  </head>
  <body>

  </body>
</html>
