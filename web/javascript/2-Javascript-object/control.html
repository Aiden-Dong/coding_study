<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>控制语句</title>
    <script type="text/javascript"  charset="utf-8">
      // js 的控制语句与一般的程序设计语言的控制语句大致相同

      // 内部定义形式
      for(var i = 0; i != 5; i++)
        alert(i);
      // 外部定义形式

      x = 0;
      while(x!= 5){
        alert(x);
        x++;
      }
    </script>
  </head>
  <body>

  </body>
</html>
