<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math</title>
        <script type="text/javascript" charset="utf-8">
            /*
            *       Math 方法对象:
            *               min() | max() 取最大值与最小值
            *       舍入方法 ：
            *           ceil()      // 向下舌入
            *           floor()     // 向上舍入
            *           round()     // 标准舍入
            *           random()    // 生成 0-1的随机数
            */
            for(var i = 0; i < 10; i++)
                alert(Math.ceil(Math.random() * 100));
        </script>
    </head>
    <body>
    </body>
</html>
