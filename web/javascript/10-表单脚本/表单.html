<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title>
        <script type="text/javascript" charset="utf-8">
            /*
            *       -> 表单提交之前会触发 submit 事件 | 作用对象->表单对象
            *       -> 表单重置前会触发 reset 事件      作用对象->表单对象
            *       -> 表单字段
            *               // 每个表单都有一个 elements 属性
            *               // 如果有多个同一个name 的字段， 则返回一个 NodeList 
            */  
        </script>
    </head>
    <body>
        <form id="form_id"  method="get">
            <fieldset>
                <legend>表单元素</legend>
                <table>
                    <tr>
                        <td>login</td>
                        <td><input name="login" id = "text_input" type="text" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>passwd</td>
                        <td><input name="passwd" id="pass_input" type="password" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td>
                            单选:
                            <input name="radio" type="radio" value="one"> one
                            <input name="radio" type="radio" value="two"> two
                        </td>
                    </tr>
                    <tr>
                        <td>
                            多选:
                            <input name="check" type="checkbox" value="first"> first
                            <input name="check" type="checkbox" value="second"> second
                        </td>
                    </tr>
                    <tr>
                        <td>
                            选择:
                            <select name="chose">
                                <option value = "1"/>  1
                                <option value = "2"/>  2
                                <option value = "3"/>  3
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="textname" rows="5" cols="20"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input id="reset_button" type="reset" value="reset"></td>
                        <td><input id="submit_button" type="submit" value="submit"></td>
                        <td><input name="button" type="button" value="button" disabled=true></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <script type="text/javascript" charset="utf-8">
            var form = document.getElementById("form_id");
            form.addEventListener("submit", function(){
                for(var i = 0 ; i < form.elements.length; i++){
                    alert(form.elements[i].name + " : " + form.elements[i].value);
                }
            })
        </script>
    </body>
</html>
