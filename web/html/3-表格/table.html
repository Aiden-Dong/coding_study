<!----------------------------------------------
  表格：
      表格元素：
          <table></table> : 声明一个表格的开始和结束
          <tr> </tr>      : 用来设置表格的行
          <th> </th>      : 用来设置标题栏
          <td> </td>      : 用来设置数据栏
      属性(table)：
            border         : 设置边框像素
            width          : 设置表格宽度 <绝对/相对>
            cellspacing    : 设置框格线宽度
            cellpadding    : 设置数据与框线的距离
            align          : 设置表格的排列属性
            bgcorlor       : 设置背景颜色
            background     : 设置背景图片
            bordercolor   : 设置边框颜色
            bordercolorlight: 设置边框的亮色
            bordercolordark: 设置边框的暗色
------------------------------------------------>
<html>
  <head>
    <meta charset="utf-8">
    <title> 表格 </title>
  </head>

  <body>
    <table border="3" width = "300" height = "200" cellspacing = "2" cellpadding = "3" align = "center"
    background = "28.jpg" bordercolor = "blue">
      <tr>
        <th> </th>
        <th> 语文 </th>
        <th> 数学 </th>
        <th> 英语 </th>
      </tr>
      <tr>
        <td><b>张三</b></td>
        <td>65</td>
        <td>70</td>
        <td>75</td>
      </tr>
      <tr>
        <td><b>李四</b></td>
        <td>62</td>
        <td>81</td>
        <td>67</td>
      </tr>
      <tr>
        <td><b>王五</b></td>
        <td>78</td>
        <td>90</td>
        <td>86</td>
      </tr>
      <tr>
        <td><b>赵六</b></td>
        <td>87</td>
        <td>63</td>
        <td>71</td>
      </tr>
    </table>
  </body>

</html>
