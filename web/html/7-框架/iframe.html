<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动框架</title>
  </head>
  <body>
    <table border="1" cellspacing="1" width="100%" height="700">
      <tr height="10%" bgcolor="#767059">
        <td colspan="2" align="center"><h2>网站站点</h2></td>
      </tr>
      <tr>
        <td width="10%" bgcolor="#4F5F76">
          <ul>
            <li><a href="http://www.baidu.com" target="text"><h3><i>百度</i></h3></a></li>
            <li><a href="http://www.sohu.com" target="text"><h3><i>搜狐</i></h3></a></li>
            <li><a href="http://www.sina.com" target="text"><h3><i>新浪</i></h3></a></li>
            <li><a href="http://www.qq.com" target="text"><h3><i>腾讯</i></h3></a></li>
          </ul>
        </td>
        <td bgcolor="#585F68">
          <iframe width="100%" height="100%" src="text.html" name="text"></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
