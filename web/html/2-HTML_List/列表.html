<!--------------------------------------
列表元素
				<ul></ul> 无序列表
				<ol></ol> 有序列表
				<li></li> 列表项
列表属性
		 		type
										disc 		实心圆
										circle		空心圆
										square	实心方块
----------------------------------------->
<html>
	<head>
		<meta charset = "utf-8">
		<title> List </title>
	</head>
	<body>
		<!------------- 无序列表 ------------->
		<ul type = "disc">
			<li>	物理科学与信息工程学院 </li>
			<li>	计算机学院	</li>
			<li>	商学院 </li>
			<li>	文学院 </li>
			<li>  传媒学院 </li>
		</ul>
		<!------------- 有序列表 ------------->
		<ol type = "A">
				<li> 数科院</li>
				<li> 教科院</li>
				<li> 农学院</li>
		</ol>

		<!-------- 组合列表 ------------------>
		<ul type = "square">
			<li> &lt;财务部&gt;
				<ol>
					<li> 张三 </li>
					<li> 李四 </li>
				</ol>
			</li>
			<li> &lt;客服部&gt; </li>
			<li> &lt;商务部&gt; </li>
		</ul>
	</body>
</html>
