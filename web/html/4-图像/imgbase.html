<!-------------------------------------------------
<img>
  格式 ： <img src="" alt="" />
  功能 ： 将图片插入到网页中去， 单一标签

  <img>属性：
          src     图片的路径
          alt     给图片的注解
          width   图片的宽度
          height  图片的高度
          border  边框

    文本属性 ：
          left      文本右环绕
          right     文字左环绕
          top       文本居上
          bottom    文本居下
          middle    文本居中一行

      空隙的设置
          vspace   上下两端的空隙
          hspace   左右两端的空隙
<map>
--------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图像的运用</title>
  </head>
  <body bgcolor = "#707984">
    <h1>Hello world</h1>
    <a href="http://www.baidu.com">
      <img src="22.jpg" alt="my img" width="250" height="170" border = "2" align = "left" vspace = "10" hspace = "10"/>
    </a>
    <p>
      <br>图片是指由图形、图像等构成的平面媒体。图片的格式很多，但总体上可以分为点阵图和矢量图两大类，我们常用BMP、JPG等格式都是点阵图形，
      而SWF、CDR、AI等格式的图形属于矢量图形。
    </p>
    <p>
      有形式的事物，我们看到的，是图画、照片、拓片等的统称。图是技术制图中的基础术语，指用点、线、符号、文字和数字等描绘事物几何特征、形态、位置及大小的一种形式。随着数字采集技术
      和信号处理理论的发展，越来越多的图片以数字形式存储。
    </p>

  </body>
</html>
