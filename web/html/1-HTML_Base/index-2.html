<html>
  <head>
    <meta charset="utf-8">
    <title> Hello world <title>
  </head>
  <body bgcolor = "black" text = "white" leftmargin = 30 topmargin = 30 rightmargin = 30 bottommargin = 30>
    <!-- <br> 用于换行 -->
    Hello world<br>
    Hello world<br>
    <br>

    <!-- <p> 用于段落设置-->
    <p align = "center"> Hello world</p>
    <p align = "center"> Hello world</p>

    <!-- <hr> 水平线 -->
    <hr size = 5" noshade width = "80%" color = "blue">

    <!-- <h1> 标题属性 </h1> -->
    <h1 align = "center"> 暗茫雪羽 </h1>
    <h2 align = "left"> 特殊字符 </h2>

    <p align = "center">&lt;&quot;Hello&quot;&gt;</p>
    <p align = "center">&quot;Hello&quot;</p>
    <p align = "center">&amp;Hello&amp;</p>

  </body>
</html>
