<!-----------------------------------------------------------------
超链接 ：
    格式： scheme://host[:post]/path/filename

    种类:
        http | https | file | ftp | mailto

    本地文件或网页链接：
                    可使用绝对或相对链接

基准链接点：              // 更改的是相对目录的基准参考点
     基本格式 :
                <head>
                  <base href="#" target="_blank" />
                </head>
超链接事件：
      link 颜色的设置：
            基本格式： <body link = "color" alink = "color" vlink = "color">
              link  超链接未被选中的文字
              alink 超链接点选单位被放开的颜色
              vlink 超链接已被点选过的颜色
为链接创建快捷键：
                accesskey
为链接设置制表次序：
                tabindex
-------------------------------------------------------------------->
